<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
     
      <img
        src="/Netflix_Logo_PMS-removebg-preview.png"
        alt=""
      />
      <div class="form-container">
        
        <h1>Sign In</h1>
        <form action="">
          <div class="input">
           <input type="text" id="email" placeholder="email or phone number">
          </div>
          <div class="input">
          <input type="text" id="password" placeholder="password">
          </div>
          <button id="signin">Sign in</button>
        </form>
        <div class="text">
          <p>Remember me</p>
          <p>Need help?</p>
        </div>
        <p>New to Netflix? <span style="color: #fff">sign up now.</span></p>
        <p>
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
          <span style="color: blue">Learn more.</span>
        </p>
      </div>
    </div>
    <script src="https:gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https:gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https:gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="/JavaScript/config.js"></script>
    <script src="/JavaScript/main.js"></script>
  </body>
</html>
